{% extends 'base.html' %}
{%block content%}
<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <form method="POST" id="formdata" class="form" action="{% url 'contact' %}" role="form">
        {% csrf_token %}
        <div class="formbold-mb-5">
          <label for="name" class="formbold-form-label" required> Full Name </label>
          <input type="text"name="name"id="name"placeholder="Full Name"class="formbold-form-input" required/>
        </div>
  
        <div class="formbold-mb-5">
          <label for="email" class="formbold-form-label" required> Email Address </label>
          <input type="email" name="email" id="email" placeholder="Enter your email" class="formbold-form-input" required/>
        </div>
  
        <div class="formbold-mb-5">
          <label for="subject" class="formbold-form-label" required> Subject </label>
          <input type="text" name="subject" id="subject" placeholder="Enter your subject" class="formbold-form-input" required/>
        </div>
  
        <div class="formbold-mb-5">
          <label for="message" class="formbold-form-label" required> Message </label>
          <textarea rows="6" name="message" id="message" placeholder="Type your message" class="formbold-form-input" required></textarea>
        </div>
        <div>
          <button type="submit" id="conctactsub" class="formbold-btn">Submit</button>
        </div>
      </form>
    </div>
  </div> 
{%endblock%}
